        let timeLeft = 7200; // 10 minutes
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    calculateResults();
                }
            }, 1000);
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${q.question}</h3>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label>
                                <input type="radio" name="q${index}" value="${String.fromCharCode(65+i)}">
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function calculateResults() {
            clearInterval(timerInterval);
            const allQuestions = document.querySelectorAll('.question');
            let score = 0;
            
            quizData.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });

            document.getElementById('results').innerHTML = `
                <h2>Quiz Results</h2>
                <p>You scored ${score}/${quizData.length}</p>
                <p>Time taken: ${10 - Math.floor(timeLeft/60)} minutes ${60 - timeLeft%60} seconds</p>
            `;
        }

        document.getElementById('submit-btn').addEventListener('click', calculateResults);

        // Initialize
        loadQuiz();
        startTimer();
    </script>
